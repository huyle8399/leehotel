<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head> 
<body>
    <header>
        <nav id="nav-bar">
            <div class="container"> 
                <h1>LEE</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html" class="current">Contact Us</a></li>
                    <li><a href="about.html" >About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
                <h1><span class="primary-text">Contact</span> Us</h1>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="textarea">Message</label>
                    <textarea name="textarea" id="textarea" placeholder="Text here" required></textarea>
                </div>

                <input class="btn" type="submit" value="Submit">
            </form>

        </div>
    </section>
    
    <section id="contact-info">
        <div class="container">
            <div class="contact-contain">
                <div class="contact-box">
                    <span class="iconify" data-icon="mdi:warehouse" data-inline="false"></span>
                    <h2>Location</h2>
                    <p>7939 East Mammoth Street Providence, RI 02904</p>
                </div>
                <div class="contact-box">
                    <span class="iconify" data-icon="mdi:phone-classic" data-inline="false"></span>
                    <h2>Phone Number</h2>
                    <p>+1-202-555-0190</p>
                </div>
                <div class="contact-box">
                    <span class="iconify" data-icon="mdi:email" data-inline="false"></span>
                    <h2>Email Address</h2>
                    <p>gtanvi@clamiver.ga</p>
                </div>
            </div>     
        </div>
    </section>


    <footer id="hotel-footer">
        <p class="footer">Lee's Hotel &copy;</p> 
    </footer>
</body>
</html>
